version: '3'
services:
  web:
    build: .
    image: web:latest
    ports:
     - "5000:5000"
    networks:
      flask-psql-app:
        aliases:
          - flask

  psql:
    build: db/.
    image: psql:latest
    ports:
     - "5432:5432"
    networks:
      flask-psql-app:
        aliases:
          - psql

networks:
  flask-psql-app:

